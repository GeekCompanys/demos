<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>CSS3 Full Background Slider </title>
        <link type="text/css" rel="stylesheet" href="css/style.css" >
    </head>
    <body>
        <div class="slider">
            <ul class="clearfix">
            	<li><a href="#bg1">Hipster Fashion Haircut </a></li>
        		<li><a href="#bg2">Cloud Computing Services &amp; Consulting</a></li>
        		<li><a href="#bg3">My haire is sooo fantastic!</a></li>
        		<li><a href="#bg4">Eat healthy &amp; excersice!</a></li>
        		<li><a href="#bg5">Lips so kissable I could die ...</a></li>
        	</ul>
        </div>
        <img src="images/bg1.jpg" alt="" class="bg slideLeft" id="bg1" />
        <img src="images/bg2.jpg" alt="" class="bg slideBottom" id="bg2" />
        <img src="images/bg3.jpg" alt="" class="bg zoomIn" id="bg3" />
        <img src="images/bg4.jpg" alt="" class="bg zoomOut" id="bg4" />
        <img src="images/bg5.jpg" alt="" class="bg rotate" id="bg5" />
    </body>
</html>
